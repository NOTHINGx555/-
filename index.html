<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Stroje</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .outfit {
            margin: 10px;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            transition: transform 0.3s;
            width: 150px;
            text-align: center;
            cursor: pointer; /* Zmienia kursor na wskaźnik */
        }

        .outfit:hover {
            transform: scale(1.1);
        }

        .iframe-container {
            text-align: center;
            margin-top: 30px;
        }

        .resizable {
            width: 100%; /* Ustaw ramkę na 100% szerokości */
            height: 800px; /* Ustaw dużą wysokość ramki */
            border: 2px solid white;
            border-radius: 10px;
            background-color: white;
            position: relative;
            overflow: hidden;
            margin: 0 auto; /* Wyśrodkowanie ramki */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background-color: white;
            cursor: se-resize;
        }
    </style>
</head>
<body>
    <h1>Stroje do Gry</h1>
    <div class="container">
        <div class="outfit" onclick="openPage('https://example1.com')">Strona 1</div>
        <div class="outfit" onclick="openPage('https://example2.com')">Strona 2</div>
        <div class="outfit" onclick="openPage('https://example3.com')">Strona 3</div>
        <div class="outfit" onclick="openPage('https://example4.com')">Strona 4</div>
        <div class="outfit" onclick="openPage('https://example5.com')">Strona 5</div>
        <div class="outfit" onclick="openPage('https://example6.com')">Strona 6</div>
        <div class="outfit" onclick="openPage('https://example7.com')">Strona 7</div>
        <div class="outfit" onclick="openPage('https://example8.com')">Strona 8</div>
        <div class="outfit" onclick="openPage('https://example9.com')">Strona 9</div>
        <div class="outfit" onclick="openPage('https://example10.com')">Strona 10</div>
    </div>

    <div class="iframe-container">
        <h2>Połącz się z inną stroną</h2>
        <div class="resizable" id="resizable">
            <iframe id="iframe" src="https://example.com" title="Iframe Example"></iframe>
            <div class="resize-handle" id="resize-handle"></div>
        </div>
    </div>

    <script>
        function openPage(url) {
            const iframe = document.getElementById('iframe');
            iframe.src = url; // Zmiana źródła iframe na wybraną stronę
        }

        const resizable = document.getElementById('resizable');
        const resizeHandle = document.getElementById('resize-handle');

        let isResizing = false;

        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResizing);
        });

        resizeHandle.addEventListener('touchstart', (e) => {
            isResizing = true;
            document.addEventListener('touchmove', resize);
            document.addEventListener('touchend', stopResizing);
        });

        function resize(e) {
            if (isResizing) {
                const newWidth = e.clientX - resizable.getBoundingClientRect().left;
                const newHeight = e.clientY - resizable.getBoundingClientRect().top;

                // Ustal minimalne wymiary
                if (newWidth > 300) {
                    resizable.style.width = newWidth + 'px';
                }
                if (newHeight > 300) {
                    resizable.style.height = newHeight + 'px';
                }
            }
        }

        function stopResizing() {
            isResizing = false;
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResizing);
            document.removeEventListener('touchmove', resize);
            document.removeEventListener('touchend', stopResizing);
        }
    </script>
</body>
</html>

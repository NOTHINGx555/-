<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #008000; /* Green text */
            padding: 20px;
        }

        .frame-container {
            width: 90%;
            max-width: 500px;
            padding: 10px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f1f1f1; /* Light background */
            border-radius: 15px;
            border: 2px solid #008000; /* Green border */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #008000;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 10px;
            color: #008000;
            text-align: center;
        }

        iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 10px;
            border: none;
            display: none;
        }

        .link-status {
            color: #ff0000;
            margin-top: 10px;
        }

        .link-status.valid {
            color: #008000;
        }

        .open-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #008000;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 10px;
            background-color: #f1f1f1;
            color: #008000;
            border: 2px solid #008000;
        }
    </style>
</head>
<body>

    <div class="frame-container">
        <input type="text" id="videoUrl" placeholder="Enter Pornhub link..." oninput="verifyLink()">
        <span class="link-status" id="linkStatus"></span>
        <iframe id="videoPlayer" allowfullscreen></iframe>

        <select id="linkList" onchange="loadSelectedLink()">
            <option value="">Saved Titles</option>
        </select>
        
        <button class="open-button" onclick="openPornhub()">V</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadSavedLinks);

        function loadVideo(url) {
            const videoPlayer = document.getElementById("videoPlayer");
            const linkStatus = document.getElementById("linkStatus");

            if (url.includes("pornhub.com")) {
                const videoId = url.split("viewkey=")[1];
                if (videoId) {
                    videoPlayer.src = `https://www.pornhub.com/embed/${videoId}`;
                    videoPlayer.style.display = "block";
                    linkStatus.textContent = "Valid link.";
                    linkStatus.className = "link-status valid";
                    saveLink(url);
                } else {
                    videoPlayer.style.display = "none";
                    linkStatus.textContent = "Video ID not found.";
                    linkStatus.className = "link-status";
                }
            } else {
                videoPlayer.style.display = "none";
                linkStatus.textContent = "Invalid link. Must be from Pornhub.";
                linkStatus.className = "link-status";
            }
        }

        function verifyLink() {
            const url = document.getElementById("videoUrl").value;
            loadVideo(url);
        }

        function openPornhub() {
            window.open("https://www.pornhub.com", "_blank");
        }

        async function getTitle(url) {
            return "Video Title Placeholder"; // Placeholder title
        }

        async function saveLink(url) {
            const title = await getTitle(url); // Placeholder title fetching
            let savedLinks = JSON.parse(localStorage.getItem("savedLinks")) || [];
            if (!savedLinks.some(link => link.url === url)) {
                savedLinks.push({ url, title });
                localStorage.setItem("savedLinks", JSON.stringify(savedLinks));
                saveToLua(savedLinks);
                loadSavedLinks();
            }
        }

        function saveToLua(links) {
            const luaContent = links.map(link => `linkData["${link.title}"] = "${link.url}"`).join("\n");
            console.log(luaContent); // Use this to save to a GitHub file (save.lua)
        }

        function loadSavedLinks() {
            const linkList = document.getElementById("linkList");
            linkList.innerHTML = "<option value=''>Saved Titles</option>"; // Clear list and add placeholder
            const savedLinks = JSON.parse(localStorage.getItem("savedLinks")) || [];
            savedLinks.forEach(link => {
                const option = document.createElement("option");
                option.value = link.url;
                option.textContent = link.title;
                linkList.appendChild(option);
            });
        }

        function loadSelectedLink() {
            const selectedLink = document.getElementById("linkList").value;
            if (selectedLink) loadVideo(selectedLink);
        }
    </script>
</body>
</html>

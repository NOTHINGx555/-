<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }

        /* Styl menu gry */
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* Styl przycisków gry */
        .game-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            width: 200px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .game-button:hover {
            background-color: white;
            color: black;
        }

        /* Styl przycisku delete */
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }

        .delete-button:hover {
            background-color: darkred;
        }

        iframe {
            width: 100%;
            height: 70vh;
            border: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Menu z grami -->
        <div class="menu-container" id="menu-container">
            <button class="game-button" onclick="loadGame('https://www.newgrounds.com')">Game 1</button>
            <button class="game-button" onclick="loadGame('https://www.comdotgame.com')">Game 2</button>
            <button class="game-button" onclick="loadGame('https://armorgames.com')">Game 3</button>
            <button class="game-button" onclick="loadGame('https://kongregate.com')">Game 4</button>
            <button class="game-button" onclick="loadGame('https://miniclip.com')">Game 5</button>
        </div>

        <!-- Przycisk do usunięcia -->
        <button class="delete-button" onclick="deleteMenuAndLoadGame()" id="delete-button">Delete Menu & Load Game</button>

        <!-- Element iframe do załadowania gry -->
        <div id="game-frame-container"></div>
    </div>

    <script>
        let currentGameUrl = '';

        // Funkcja do załadowania gry w iframe
        function loadGame(gameUrl) {
            currentGameUrl = gameUrl;
            const gameFrameContainer = document.getElementById('game-frame-container');
            
            // Usunięcie istniejącego iframe, jeśli istnieje
            gameFrameContainer.innerHTML = '';

            // Tworzenie nowego iframe
            const iframe = document.createElement('iframe');
            iframe.src = gameUrl;
            gameFrameContainer.appendChild(iframe);
        }

        // Funkcja do usunięcia menu i załadowania gry
        function deleteMenuAndLoadGame() {
            var menuContainer = document.getElementById('menu-container');
            var deleteButton = document.getElementById('delete-button');

            // Usunięcie całego menu i przycisku delete
            menuContainer.remove();
            deleteButton.remove();

            // Załadowanie aktualnie wybranej gry w iframe
            if (currentGameUrl) {
                loadGame(currentGameUrl);
            }
        }
    </script>
</body>
</html>

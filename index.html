<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <style>
        body {
            background-color: black; /* Czarny kolor tła */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Wyłączenie przewijania */
        }

        .container {
            text-align: center;
            width: 90%; /* Szerokość dostosowana do urządzenia */
            max-width: 1200px; /* Maksymalna szerokość dla dużych ekranów */
        }

        button {
            background-color: transparent; /* Przezroczysty kolor tła */
            color: white; /* Biały kolor tekstu */
            border: 2px solid white; /* Biała ramka przycisku */
            border-radius: 5px;
            padding: 12px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Przycisk na całą szerokość */
            transition: background-color 0.3s ease, color 0.3s ease; /* Płynne przejście kolorów */
        }

        button:hover {
            background-color: white;
            color: black;
        }

        button:active {
            background-color: white;
            color: black;
        }

        /* Ramka do wyświetlania stron */
        .frame-container {
            border: 5px solid white; /* Biała ramka */
            width: 100%; /* Ramka dostosowana do szerokości urządzenia */
            height: 70vh; /* Wysokość dostosowana do wysokości urządzenia */
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Bez ramki wokół osadzonej strony */
        }

        /* Styl animacji strony */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            transition: opacity 1s ease;
            opacity: 0;
            pointer-events: none;
        }

        .fade-out {
            opacity: 1;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            button {
                font-size: 14px; /* Mniejszy tekst dla mniejszych ekranów */
            }

            .frame-container {
                height: 60vh; /* Zmniejszenie wysokości na urządzeniach mobilnych */
            }
        }

        @media (max-width: 480px) {
            .frame-container {
                height: 50vh; /* Dodatkowe zmniejszenie na bardzo małych urządzeniach */
            }
        }
    </style>
</head>
<body>

    <div id="overlay"></div> <!-- Nakładka animacji -->

    <div class="container">
        <h1 style="font-size: 24px; margin: 0 0 20px 0; color: white;">Wybierz Grę</h1>
        <button onclick="connectTo('https://www.comdotgame.com/play/fuck-your-girl')">Game 1</button>
        <button onclick="connectTo('https://example2.com')">Game 2</button>
        <button onclick="connectTo('https://example3.com')">Game 3</button>
        <button onclick="connectTo('https://example4.com')">Game 4</button>
        <button onclick="connectTo('https://example5.com')">Game 5</button>

        <!-- Ramka, gdzie będą wyświetlane osadzone strony -->
        <div class="frame-container">
            <iframe id="game-frame" src=""></iframe>
        </div>
    </div>

    <script>
        // Funkcja do załadowania strony w ramce z animacją
        function connectTo(url) {
            var overlay = document.getElementById('overlay');
            var frame = document.getElementById('game-frame');
            
            overlay.classList.add('fade-out'); // Dodanie klasy do efektu zanikania
            
            setTimeout(function() {
                frame.src = url; // Ładowanie nowej strony w ramce
                overlay.classList.remove('fade-out'); // Usunięcie efektu zanikania po załadowaniu
            }, 1000); // 1 sekunda czasu animacji
        }

        // Ostrzeżenie przy odświeżeniu strony lub zamknięciu
        window.onbeforeunload = function() {
            return "Czy na pewno chcesz opuścić tę stronę?";
        };
    </script>
</body>
</html>

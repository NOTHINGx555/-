<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Stroje</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .outfit {
            margin: 10px;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            transition: transform 0.3s;
            width: 150px;
            text-align: center;
        }

        .outfit:hover {
            transform: scale(1.1);
        }

        .video-container {
            text-align: center;
            margin-top: 30px;
        }

        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid white;
        }

        .iframe-container {
            text-align: center;
            margin-top: 30px;
        }

        iframe {
            width: 80%;
            height: 400px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Stroje do Gry</h1>
    <div class="container">
        <div class="outfit">Stroje 1</div>
        <div class="outfit">Stroje 2</div>
        <div class="outfit">Stroje 3</div>
        <div class="outfit">Stroje 4</div>
        <!-- Możesz dodać więcej strojów, zmieniając zawartość w divach -->
    </div>

    <div class="video-container">
        <h2>Dodaj swoje filmy</h2>
        <video controls>
            <source src="film.mp4" type="video/mp4">
            Twój przeglądarka nie obsługuje wideo.
        </video>
    </div>

    <div class="iframe-container">
        <h2>Połącz się z inną stroną</h2>
        <iframe src="https://example.com" title="Iframe Example"></iframe>
        <!-- Zmień 'https://example.com' na adres URL, z którym chcesz się połączyć -->
    </div>
</body>
</html>

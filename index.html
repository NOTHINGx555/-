<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odtwarzacz Wideo</title>
    <style>
        /* Ogólne stylowanie */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            padding: 20px;
        }

        h1 {
            color: #ffffff; /* Zmiana koloru nagłówka na biały */
            margin-bottom: 20px;
        }

        /* Kontener na wideo */
        .video-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            display: none; /* Domyślnie ukryte */
        }

        /* Styl input i przycisków */
        .input-group {
            display: flex;
            width: 100%;
            margin-bottom: 10px;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 25px;
            outline: none;
            background-color: #2b2b2b;
            color: #f1f1f1;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #ffffff; /* Zmiana koloru przycisku na biały */
            color: #121212; /* Ciemny tekst */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f0f0f0; /* Jasnoszary przy hoverze */
        }

        .toggle-button {
            background-color: #444;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
        }

        /* Styl odtwarzacza wideo */
        iframe {
            width: 100%;
            height: 450px;
            border-radius: 10px;
            border: none;
            transition: opacity 0.5s ease;
        }

        /* Styl galerii miniaturek */
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }

        .video-thumbnail {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 10px;
            background-color: #1e1e1e;
            transition: transform 0.3s;
        }

        .video-thumbnail:hover {
            transform: scale(1.05);
        }

        .video-thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .play-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

    <!-- Panel wideo -->

        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="Wklej link do wideo z Pornhub lub TikTok">
            <button onclick="loadVideo()">Odtwórz</button>
            <button onclick="pasteFromClipboard()">Wklej</button> <!-- Przycisk do wklejania -->
            <button onclick="deleteVideo()">Usuń Wideo</button> <!-- Przycisk do usunięcia -->

        <iframe id="videoPlayer" allowfullscreen></iframe>
    </div>

    <!-- Galeria miniaturek -->

            <img src="https://via.placeholder.com/150x100" alt="Thumbnail">
            <div class="play-button">Odtwórz</div>
        </div>

            <img src="https://via.placeholder.com/150x100" alt="Thumbnail">
            <div class="play-button">Odtwórz</div>
        </div>
        <div class="video-thumbnail" onclick="playTikTokVideo('https://www.tiktok.com/@example/video/1234567890')">
            <img src="https://via.placeholder.com/150x100" alt="Thumbnail">
            <div class="play-button">Odtwórz TikTok</div>

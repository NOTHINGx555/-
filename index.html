<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Saver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="frame-container">
        <!-- Textbox for Link Entry -->
        <input type="text" id="videoUrl" placeholder="Enter Pornhub link..." oninput="verifyLink()">
        <span class="link-status" id="linkStatus"></span>
        <iframe id="videoPlayer" allowfullscreen></iframe>

        <!-- Dropdown to display saved links -->
        <select id="linkList" onchange="loadSelectedLink()">
            <option value="">Saved Links</option>
        </select>
        
        <!-- Buttons for Copy, Add, and Delete -->
        <div class="button-container">
            <button class="copy-button" onclick="copyLinkToTextBox()">V</button>
            <button class="add-button" onclick="addLink()">Add Link</button>
            <button class="delete-button" onclick="deleteLink()">Delete Link</button>
        </div>
    </div>

    <script>
        // Load saved links on page load
        document.addEventListener("DOMContentLoaded", loadSavedLinks);

        function loadVideo(url) {
            const videoPlayer = document.getElementById("videoPlayer");
            const linkStatus = document.getElementById("linkStatus");

            if (url.includes("pornhub.com")) {
                const videoId = url.split("viewkey=")[1];
                if (videoId) {
                    videoPlayer.src = `https://www.pornhub.com/embed/${videoId}`;
                    videoPlayer.style.display = "block";
                    linkStatus.textContent = "Valid link.";
                    linkStatus.className = "link-status valid";
                    saveLink(url); // Save link if valid
                } else {
                    videoPlayer.style.display = "none";
                    linkStatus.textContent = "Video ID not found.";
                    linkStatus.className = "link-status";
                }
            } else {
                videoPlayer.style.display = "none";
                linkStatus.textContent = "Invalid link. Ensure it's from Pornhub.";
                linkStatus.className = "link-status";
            }
        }

        function verifyLink() {
            const url = document.getElementById("videoUrl").value;
            loadVideo(url);
        }

        function saveLink(url) {
            // Save the link to localStorage (or an external file in a real server setup)
            let savedLinks = JSON.parse(localStorage.getItem("savedLinks")) || [];
            if (!savedLinks.includes(url)) {
                savedLinks.push(url);
                localStorage.setItem("savedLinks", JSON.stringify(savedLinks));
                loadSavedLinks(); // Refresh the dropdown list
            }
        }

        function loadSavedLinks() {
            const linkList = document.getElementById("linkList");
            linkList.innerHTML = "<option value=''>Saved Links</option>"; // Clear list and add placeholder

            // Get saved links from localStorage
            const savedLinks = JSON.parse(localStorage.getItem("savedLinks")) || [];
            savedLinks.forEach(link => {
                const option = document.createElement("option");
                option.value = link;
                option.textContent = link; // Display the full link
                linkList.appendChild(option);
            });
        }

        function loadSelectedLink() {
            const selectedLink = document.getElementById("linkList").value;
            if (selectedLink) {
                document.getElementById("videoUrl").value = selectedLink;
                loadVideo(selectedLink);
            }
        }

        function copyLinkToTextBox() {
            document.getElementById("videoUrl").value = "https://www.pornhub.com";
        }

        function addLink() {
            const url = document.getElementById("videoUrl").value;
            if (url) {
                saveLink(url); // Save to localStorage
            }
        }

        function deleteLink() {
            const url = document.getElementById("videoUrl").value;
            let savedLinks = JSON.parse(localStorage.getItem("savedLinks")) || [];

            // Remove the link from saved links
            savedLinks = savedLinks.filter(link => link !== url);
            localStorage.setItem("savedLinks", JSON.stringify(savedLinks));
            loadSavedLinks(); // Refresh the dropdown list
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }

        /* Styl ramki */
        .frame-container {
            border: 5px solid white; /* Biała ramka */
            width: 80%; /* Zmieniono szerokość */
            height: 60vh; /* Zmieniono wysokość */
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Styl przycisku */
        button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            width: 150px;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        button:hover {
            background-color: white;
            color: black;
        }

        /* Styl obrazu launchera */
        .launcher-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Ukrywanie elementów */
        .hidden {
            display: none;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .frame-container {
                height: 50vh;
            }
        }

        @media (max-width: 700px) {
            .frame-container {
                height: 40vh;
            }
        }
    </style>
</head>
<body>

    <div class="container" id="launcher-container">
        <!-- Obraz launchera gry -->
        <div class="frame-container" id="frame-container">
            <img src="/mnt/data/file-47EGz7oQYSvaDLC19P4pH7jX" alt="Newgrounds Loader" class="launcher-image" id="launcher-image">
            <button onclick="startGame()">Start</button>
        </div>
    </div>

    <script>
        // Funkcja do załadowania gry w ramce
        function startGame() {
            var frameContainer = document.getElementById('frame-container');
            var launcherImage = document.getElementById('launcher-image');
            var button = document.querySelector('button');

            // Ukrywanie launchera
            launcherImage.classList.add('hidden');
            button.classList.add('hidden');

            // Tworzenie elementu iframe, który załaduje grę
            var iframe = document.createElement('iframe');
            iframe.src = 'https://www.comdotgame.com/play/fuck-your-girl'; // Link do gry (zmień na właściwy)
            frameContainer.appendChild(iframe);
        }

        // Ostrzeżenie przy odświeżeniu lub zamknięciu
        window.onbeforeunload = function() {
            return "Czy na pewno chcesz opuścić tę stronę?";
        };
    </script>
</body>
</html>

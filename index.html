<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            background-color: black; /* Czarny kolor tła */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; /* Prosta czcionka */
        }

        .container {
            background-color: white; /* Biała ramka */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px; /* Umożliwia dopasowanie do różnych urządzeń */
            width: 100%; /* Umożliwia responsywność */
            text-align: center; /* Wyśrodkowanie tekstu */
        }

        button {
            background-color: #007BFF; /* Kolor przycisków */
            color: white; /* Kolor tekstu */
            border: none;
            border-radius: 5px;
            padding: 12px; /* W większej wielkości */
            margin: 10px 0; /* Odstęp w pionie */
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Przycisk na całą szerokość */
            transition: background-color 0.3s ease; /* Płynne przejście koloru */
        }

        button:hover {
            background-color: #0056b3; /* Kolor przycisku po najechaniu */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 24px; margin: 0 0 20px 0;">Wybierz Stronę</h1>
        <button onclick="window.location.href='https://example1.com'">Web 1</button>
        <button onclick="window.location.href='https://example2.com'">Web 2</button>
        <button onclick="window.location.href='https://example3.com'">Web 3</button>
        <button onclick="window.location.href='https://example4.com'">Web 4</button>
        <button onclick="window.location.href='https://example5.com'">Web 5</button>
        <button onclick="window.location.href='https://example6.com'">Web 6</button>
        <button onclick="window.location.href='https://example7.com'">Web 7</button>
        <button onclick="window.location.href='https://example8.com'">Web 8</button>
        <button onclick="window.location.href='https://example9.com'">Web 9</button>
        <button onclick="window.location.href='https://example10.com'">Web 10</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            padding: 20px;
        }

        /* Rainbow effect for the frame */
        .frame-container {
            width: 90%;
            max-width: 500px;
            padding: 10px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            border-radius: 25px;
            animation: rainbow 5s linear infinite;
            position: relative;
        }

        /* Rainbow effect for input box */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid transparent;
            outline: none;
            border-radius: 25px;
            font-size: 14px;
            margin-bottom: 10px;
            background-color: rgba(43, 43, 43, 0.8);
            color: #ffffff;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        /* Video player styling */
        iframe {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 15px;
            border: none;
            display: none;
        }

        /* Link status styling */
        .link-status {
            color: #ff0000;
            margin-top: 10px;
        }

        .link-status.valid {
            color: #00ff00;
        }

        /* Button styling */
        .open-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #14db1a;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            position: absolute;
            bottom: -25px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .open-button:hover {
            background-color: #cc5200;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        input[type="text"]:focus {
            background-color: rgba(43, 43, 43, 1);
        }
    </style>
</head>
<body>

    <!-- Frame container -->
    <div class="frame-container">
        <!-- Video panel -->
        <div class="video-container" id="videoContainer">
            <input type="text" id="videoUrl" placeholder="Paste Pornhub video link" oninput="verifyLink()">
            <span class="link-status" id="linkStatus"></span>
            <iframe id="videoPlayer" allowfullscreen></iframe>
        </div>
        <!-- Button to open Pornhub in new tab -->
        <button class="open-button" onclick="openPornhub()">V</button>
    </div>

    <script>
        function loadVideo(url) {
            const videoPlayer = document.getElementById("videoPlayer");
            const linkStatus = document.getElementById("linkStatus");

            if (url.includes("pornhub.com")) {
                const videoId = url.split("viewkey=")[1];
                if (videoId) {
                    videoPlayer.src = `https://www.pornhub.com/embed/${videoId}`;
                    videoPlayer.style.display = "block";
                    linkStatus.textContent = "Valid link.";
                    linkStatus.className = "link-status valid";
                    hideLinkStatusAfterDelay();
                } else {
                    videoPlayer.style.display = "none";
                    linkStatus.textContent = "Video ID not found.";
                    linkStatus.className = "link-status";
                    hideLinkStatusAfterDelay();
                }
            } else {
                videoPlayer.style.display = "none";
                linkStatus.textContent = "Invalid link. Ensure it's from Pornhub.";
                linkStatus.className = "link-status";
                hideLinkStatusAfterDelay();
            }
        }

        function verifyLink() {
            const url = document.getElementById("videoUrl").value;
            loadVideo(url);
        }

        function hideLinkStatusAfterDelay() {
            const linkStatus = document.getElementById("linkStatus");
            setTimeout(() => {
                linkStatus.textContent = "";
                linkStatus.className = "link-status";
            }, 500);
        }

        // Opens Pornhub in a new tab
        function openPornhub() {
            window.open("https://www.pornhub.com", "_blank");
        }

        // Block all links and redirections
        document.addEventListener('click', function(event) {
            const target = event.target.closest('a');
            if (target && target.href.includes('pornhub.com')) {
                event.preventDefault(); // Block direct link opening
            }
        });
    </script>
</body>
</html>

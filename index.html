<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }

        button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            padding: 12px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background-color: white;
            color: black;
        }

        button:active {
            background-color: white;
            color: black;
        }

        /* Ramka do wyświetlania stron */
        .frame-container {
            border: 5px solid white;
            width: 100%;
            height: 70vh;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            transition: opacity 1s ease;
            opacity: 0;
            pointer-events: none;
        }

        .fade-out {
            opacity: 1;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            button {
                font-size: 14px;
            }

            .frame-container {
                height: 60vh;
            }
        }

        @media (max-width: 480px) {
            .frame-container {
                height: 50vh;
            }
        }
    </style>
</head>
<body>

    <div id="overlay"></div>

    <div class="container" id="button-container">
        <h1 style="font-size: 24px; margin: 0 0 20px 0; color: white;">Wybierz Grę</h1>
        <button onclick="loadGame('https://www.comdotgame.com/play/fuck-your-girl')">Game 1</button>
        <button onclick="loadGame('https://example2.com')">Game 2</button>
        <button onclick="loadGame('https://example3.com')">Game 3</button>
    </div>

    <!-- Ramka, gdzie będą wyświetlane osadzone strony -->
    <div class="frame-container" id="frame-container">
        <iframe id="game-frame" src=""></iframe>
    </div>

    <script>
        // Funkcja do załadowania strony w pełnym ekranie
        function loadGame(url) {
            var overlay = document.getElementById('overlay');
            var frame = document.getElementById('game-frame');
            var buttonContainer = document.getElementById('button-container');
            var frameContainer = document.getElementById('frame-container');
            
            overlay.classList.add('fade-out'); // Efekt zanikania

            setTimeout(function() {
                frame.src = url; // Ładowanie nowej strony

                // Usuwanie przycisków i ramki
                buttonContainer.style.display = 'none';
                frameContainer.style.border = 'none';
                frameContainer.style.width = '100%';
                frameContainer.style.height = '100vh'; // Cały ekran

                overlay.classList.remove('fade-out');
            }, 1000); // 1 sekunda animacji
        }

        // Ostrzeżenie przy odświeżeniu lub zamknięciu
        window.onbeforeunload = function() {
            return "Czy na pewno chcesz opuścić tę stronę?";
        };
    </script>
</body>
</html>

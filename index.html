<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }

        /* Styl ramki */
        .frame-container {
            border: 5px solid white;
            width: 80%; /* Domyślna szerokość */
            height: 60vh; /* Domyślna wysokość */
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Styl przycisku */
        button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            width: 150px;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        button:hover {
            background-color: white;
            color: black;
        }

        /* Styl inputów */
        .input-container {
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            font-size: 16px;
            margin: 0 10px;
            width: 100px;
            border-radius: 5px;
            border: 1px solid white;
        }

        label {
            color: white;
            font-size: 18px;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .frame-container {
                height: 50vh;
            }
        }

        @media (max-width: 480px) {
            .frame-container {
                height: 40vh;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Inputy do zmiany rozmiaru ramki -->
        <div class="input-container">
            <label for="frameWidth">Szerokość ramki (%)</label>
            <input type="number" id="frameWidth" value="80" min="10" max="100" onchange="resizeFrame()">
            
            <label for="frameHeight">Wysokość ramki (vh)</label>
            <input type="number" id="frameHeight" value="60" min="10" max="100" onchange="resizeFrame()">
        </div>

        <!-- Ramka z grą -->
        <div class="frame-container" id="frame-container">
            <!-- Ramka załaduje się po naciśnięciu przycisku start -->
        </div>

        <!-- Przycisk startu -->
        <button onclick="startGame()">Start</button>
    </div>

    <script>
        // Funkcja do załadowania gry w ramce
        function startGame() {
            var frameContainer = document.getElementById('frame-container');
            var button = document.querySelector('button');

            // Ukrywanie przycisku startu
            button.classList.add('hidden');

            // Tworzenie elementu iframe, który załaduje grę
            var iframe = document.createElement('iframe');
            iframe.src = 'https://www.comdotgame.com/play/fuck-your-girl'; // Link do gry (zmień na właściwy)
            frameContainer.appendChild(iframe);
        }

        // Funkcja do zmiany rozmiaru ramki
        function resizeFrame() {
            var frameContainer = document.getElementById('frame-container');
            var frameWidth = document.getElementById('frameWidth').value;
            var frameHeight = document.getElementById('frameHeight').value;

            // Zastosowanie nowych rozmiarów do ramki
            frameContainer.style.width = frameWidth + '%';
            frameContainer.style.height = frameHeight + 'vh';
        }

        // Ostrzeżenie przy odświeżeniu lub zamknięciu
        window.onbeforeunload = function() {
            return "Czy na pewno chcesz opuścić tę stronę?";
        };
    </script>
</body>
</html>
